<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="subjects-list">
    <div class="subject">
      <label for="math">Math</label>
      <input type="number" name="math" id="math" value="0" min="0" max="100">
    </div>

    <div class="subject">
      <label for="science">Science</label>
      <input type="number" name="science" id="science" value="0" min="0" max="100">
    </div>

    <div class="subject">
      <label for="geography">Geography</label>
      <input type="number" name="geography" id="geography" value="0" min="0" max="100">
    </div>

    <div class="subject">
      <label for="history">History</label>
      <input type="number" name="history" id="history" value="0" min="0" max="100">
    </div>

    <div class="subject">
      <label for="Indonesia">Bahasa Indonesia</label>
      <input type="number" name="Indonesia" id="indonesia" value="0" min="0" max="100">
    </div>

    <div class="subject">
      <label for="english">English</label>
      <input type="number" name="english" id="english" value="0" min="0" max="100">
    </div>

    <div class="grading">
      <h3>Total Score: <span id="score">0</span></h3>
      <h3>Grade: <span id="grade">F</span></h3>
    </div>

    <button id="calculate">Check Score</button>

    <script src="script.js"></script>
  </div>
</body>
</html>
