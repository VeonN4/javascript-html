<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }

    .tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      background-color: #eee;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .tabs button.active {
      background-color: #4285f4;
      color: white;
    }

    .tab-content {
      display: none;
      border: 1px solid #ddd;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h2>Tabbed Content View</h2>

  <div class="tabs">
    <button class="tab-btn active" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tab-btn" onclick="openTab(event, 'tab2')">Tab 2</button>
    <button class="tab-btn" onclick="openTab(event, 'tab3')">Tab 3</button>
  </div>

  <div id="tab1" class="tab-content active">
    <h3>Tab 1</h3>
    <p>This is the content of Tab 1.</p>
  </div>

  <div id="tab2" class="tab-content">
    <h3>Tab 2</h3>
    <p>This is the content of Tab 2.</p>
  </div>

  <div id="tab3" class="tab-content">
    <h3>Tab 3</h3>
    <p>This is the content of Tab 3.</p>
  </div>

  <script>
    function openTab(evt, tabId) {
      const tabs = document.querySelectorAll(".tab-content");
      const buttons = document.querySelectorAll(".tab-btn");

      tabs.forEach(tab => tab.classList.remove("active"));
      buttons.forEach(btn => btn.classList.remove("active"));

      document.getElementById(tabId).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
