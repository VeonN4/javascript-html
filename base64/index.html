<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Encode/Decode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      padding: 20px;
    }

    textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }

    .output {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Base64 Encode/Decode</h2>

  <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>

  <button onclick="encodeBase64()">Encode to Base64</button>
  <button onclick="decodeBase64()">Decode from Base64</button>

  <div id="output" class="output"></div>

  <script>
    function encodeBase64() {
      const text = document.getElementById("inputText").value;
      try {
        const encoded = btoa(text);
        document.getElementById("output").textContent = `Encoded: ${encoded}`;
      } catch (err) {
        document.getElementById("output").textContent = "Error encoding text.";
      }
    }

    function decodeBase64() {
      const text = document.getElementById("inputText").value;
      try {
        const decoded = atob(text);
        document.getElementById("output").textContent = `Decoded: ${decoded}`;
      } catch (err) {
        document.getElementById("output").textContent = "Invalid Base64 string.";
      }
    }
  </script>

</body>
</html>
