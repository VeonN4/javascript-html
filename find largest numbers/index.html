<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Largest Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Find the Largest of Three Numbers</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <input type="number" id="num3" placeholder="Enter third number">
  <button onclick="findLargest()">Find Largest</button>

  <div id="result"></div>

  <script>
    function findLargest() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const n3 = parseFloat(document.getElementById("num3").value);
      const result = document.getElementById("result");

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        result.textContent = "Please enter all three valid numbers.";
        result.style.color = "red";
        return;
      }

      const largest = Math.max(n1, n2, n3);
      result.textContent = `The largest number is: ${largest}`;
      result.style.color = "black";
    }
  </script>

</body>
</html>
