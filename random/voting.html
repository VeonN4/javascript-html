<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Eligibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üó≥Ô∏è Voting Eligibility Checker</h2>

  <input type="number" id="ageInput" placeholder="Enter your age" min="0">
  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="result"></div>

  <script>
    function checkEligibility() {
      const age = parseInt(document.getElementById("ageInput").value);
      const result = document.getElementById("result");

      if (isNaN(age) || age < 0) {
        result.textContent = "‚ùó Please enter a valid age.";
        result.style.color = "red";
        return;
      }

      if (age >= 18) {
        result.textContent = `‚úÖ You are eligible to vote at age ${age}.`;
        result.style.color = "green";
      } else {
        result.textContent = `‚ùå You are not eligible to vote. You must be at least 18 years old.`;
        result.style.color = "darkred";
      }
    }
  </script>

</body>
</html>
