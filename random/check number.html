<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Type Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Check Number Type</h2>

  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="checkNumber()">Check</button>

  <div id="result"></div>

  <script>
    function checkNumber() {
      const num = parseFloat(document.getElementById("numberInput").value);
      const result = document.getElementById("result");

      if (isNaN(num)) {
        result.textContent = "Please enter a valid number.";
        result.style.color = "red";
        return;
      }

      if (num > 0) {
        result.textContent = `${num} is a positive number.`;
        result.style.color = "green";
      } else if (num < 0) {
        result.textContent = `${num} is a negative number.`;
        result.style.color = "orange";
      } else {
        result.textContent = `The number is zero.`;
        result.style.color = "blue";
      }
    }
  </script>

</body>
</html>
