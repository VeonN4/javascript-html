<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Type Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>🔺 Triangle Type Checker</h2>

  <input type="number" id="side1" placeholder="Enter side 1" min="1">
  <input type="number" id="side2" placeholder="Enter side 2" min="1">
  <input type="number" id="side3" placeholder="Enter side 3" min="1">
  <button onclick="checkTriangle()">Check Triangle</button>

  <div id="result"></div>

  <script>
    function checkTriangle() {
      const a = parseFloat(document.getElementById("side1").value);
      const b = parseFloat(document.getElementById("side2").value);
      const c = parseFloat(document.getElementById("side3").value);
      const result = document.getElementById("result");

      if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
        result.textContent = "❗ Please enter valid positive numbers for all sides.";
        result.style.color = "red";
        return;
      }

      if (a + b <= c || a + c <= b || b + c <= a) {
        result.textContent = "❌ Bukan segitiga!";
        result.style.color = "darkred";
        return;
      }

      if (a === b && b === c) {
        result.textContent = "✅ Segitiga Sama Sisi";
        result.style.color = "green";
      } else if (a === b || b === c || a === c) {
        result.textContent = "✅ Segitiga Sama Kaki";
        result.style.color = "orange";
      } else {
        result.textContent = "✅ Segitiga Sembarang";
        result.style.color = "blue";
      }
    }
  </script>

</body>
</html>
