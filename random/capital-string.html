<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title Case Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
    }
    textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ðŸ”¤ Title Case Converter</h2>
  <textarea id="inputText" rows="4" placeholder="Enter your sentence here..."></textarea>
  <button onclick="capitalizeWords()">Capitalize</button>
  <div id="result"></div>

  <script>
    function capitalizeWords() {
      const text = document.getElementById("inputText").value;
      const capitalized = text
        .toLowerCase()
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      document.getElementById("result").textContent = capitalized;
    }
  </script>

</body>
</html>
