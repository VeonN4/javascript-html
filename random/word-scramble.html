<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px auto;
      width: 100%;
      max-width: 300px;
    }
    #scrambled {
      font-size: 32px;
      font-weight: bold;
      color: darkblue;
      margin-top: 20px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>üîÄ Word Scramble</h2>
  <div id="scrambled">Press Start</div>

  <input type="text" id="guess" placeholder="Your guess">
  <button onclick="checkGuess()">Submit</button>
  <button onclick="newWord()">New Word</button>

  <div id="result"></div>

  <script>
    const words = ["banana", "elephant", "javascript", "coding", "computer", "hangman", "scramble", "puzzle"];
    let currentWord = "";

    function scrambleWord(word) {
      return word.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function newWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("scrambled").textContent = scrambleWord(currentWord);
      document.getElementById("result").textContent = "";
      document.getElementById("guess").value = "";
    }

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      if (guess === currentWord) {
        result.textContent = "‚úÖ Correct!";
        result.style.color = "green";
      } else {
        result.textContent = `‚ùå Incorrect! Try again.`;
        result.style.color = "red";
      }
    }

    // Start with a word
    newWord();
  </script>

</body>
</html>
