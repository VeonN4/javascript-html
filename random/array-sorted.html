<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Array Sorted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üîç Array Sorted Checker</h2>

  <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
  <button onclick="checkSorted()">Check</button>
  <div id="result"></div>

  <script>
    function checkSorted() {
      const input = document.getElementById("arrayInput").value;
      const result = document.getElementById("result");

      // Convert string input into array of numbers
      const arr = input.split(',').map(num => parseFloat(num.trim()));

      if (arr.some(isNaN)) {
        result.textContent = "‚ùó Please enter only valid numbers.";
        result.style.color = "red";
        return;
      }

      // Check if array is sorted in ascending order
      let isSorted = true;
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1]) {
          isSorted = false;
          break;
        }
      }

      if (isSorted) {
        result.textContent = "‚úÖ The array is sorted in ascending order.";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå The array is NOT sorted.";
        result.style.color = "darkred";
      }
    }
  </script>

</body>
</html>
