<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #quote {
      font-size: 24px;
      font-style: italic;
      color: #333;
      margin: 30px auto;
      max-width: 600px;
    }
    #author {
      margin-top: 10px;
      font-size: 18px;
      color: #666;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>✨ Random Quote Generator</h1>
  <div id="quote">Click the button to get a quote!</div>
  <div id="author"></div>
  <button onclick="showQuote()">Get Quote</button>

  <script>
    const quotes = [
      { text: "I'm just grateful that I have a chance to introduce traditional Indonesian martial arts to a worldwide audience.", author: "Iko Uwais" },
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "Doing nothing would stress me out. So I am still pretty much active practicing judo with my friends, who are former judo athletes, to maintain our fitness as well as the friendships among us. In my spare time, I usually go jogging around the Gelora Bung Karno stadium or head to the gym.", author: "Joe Taslim" },
      { text: "SNever make a decision when you are upset, sad, jealous or in love.", author: "Mario Teguh" },
      { text: "Me and my family used to have a Christian covers band together... like rock Christian music, upbeat, all in Indonesian. The band was called Roasted Peanuts.", author: "Rich Brian" }
    ];

    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];

      document.getElementById("quote").textContent = `"${quote.text}"`;
      document.getElementById("author").textContent = `– ${quote.author}`;
    }
  </script>

</body>
</html>
