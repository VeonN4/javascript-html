<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Between Dates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }
    input, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <h2>üìÜ Days Between Two Dates</h2>

  <input type="date" id="date1">
  <input type="date" id="date2">
  <button onclick="calculateDays()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateDays() {
      const date1 = new Date(document.getElementById("date1").value);
      const date2 = new Date(document.getElementById("date2").value);
      const result = document.getElementById("result");

      if (!document.getElementById("date1").value || !document.getElementById("date2").value) {
        result.textContent = "‚ùó Please select both dates.";
        result.style.color = "red";
        return;
      }

      const diffTime = Math.abs(date2 - date1); // in milliseconds
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      result.textContent = `üìÖ Difference: ${diffDays} day(s)`;
      result.style.color = "green";
    }
  </script>

</body>
</html>
