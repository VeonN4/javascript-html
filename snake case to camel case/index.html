<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Case to Camel Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #e9e9e9;
        }
        
        button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Convert snake_case to camelCase</h1>
    
    <textarea id="textInput" placeholder="Enter snake_case text here..."></textarea>
    
    <button onclick="convertToCamelCase()">Convert to camelCase</button>
    
    <button onclick="convertToSnakeCase()">Convert to snake_case</button>
    
    <button onclick="clearText()">Clear</button>

    <script>
        function convertToCamelCase() {
            const input = document.getElementById('textInput');
            const text = input.value;
            
            if (text.trim() === '') {
                alert('Please enter some snake_case text to convert');
                return;
            }
            
            // Split by lines to handle multiple variables
            const lines = text.split('\n');
            const convertedLines = lines.map(line => {
                if (line.trim() === '') return line;
                
                // Convert snake_case to camelCase
                return line.replace(/_([a-z])/g, (match, letter) => {
                    return letter.toUpperCase();
                });
            });
            
            input.value = convertedLines.join('\n');
        }
        
        function convertToSnakeCase() {
            const input = document.getElementById('textInput');
            const text = input.value;
            
            if (text.trim() === '') {
                alert('Please enter some camelCase text to convert');
                return;
            }
            
            // Split by lines to handle multiple variables
            const lines = text.split('\n');
            const convertedLines = lines.map(line => {
                if (line.trim() === '') return line;
                
                // Convert camelCase to snake_case
                return line.replace(/([A-Z])/g, (match, letter) => {
                    return '_' + letter.toLowerCase();
                });
            });
            
            input.value = convertedLines.join('\n');
        }
        
        function clearText() {
            document.getElementById('textInput').value = '';
        }
    </script>
</body>
</html>
