<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Masker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      width: 300px;
      margin-top: 10px;
    }
    #masked {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Credit Card Masker</h2>
  <input type="text" id="cardNumber" placeholder="Enter credit card number" min="13" max="19">
  <button onclick="maskCard()">Mask</button>

  <div id="masked"></div>

  <script>
    function maskCard() {
      const cardInput = document.getElementById("cardNumber").value.trim();
      const maskedDiv = document.getElementById("masked");

      // Remove any non-digit characters
      const digits = cardInput.replace(/\D/g, '');

      if (digits.length < 4) {
        maskedDiv.textContent = "Enter at least 4 digits";
        maskedDiv.style.color = "red";
        return;
      }

      const last4 = digits.slice(-4);
      const masked = "*".repeat(digits.length - 4) + last4;

      // Optional: Add spaces every 4 characters for readability
      const formatted = masked.replace(/(.{4})/g, "$1 ").trim();

      maskedDiv.textContent = `Masked: ${formatted}`;
      maskedDiv.style.color = "black";
    }
  </script>

</body>
</html>
